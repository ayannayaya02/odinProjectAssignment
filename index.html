  <body id="info">

    <h1>Library     <i class="fa-solid fa-book-open-reader"></i>
</h1> 

    <form>
      <label for="author">Author:</label>
      <input type="text" id="author" />
      <br />
      <label for="title"> What is the title of this book? </label>
      <input type="text" id="text" />

      <br />
      <label for="pages"> How many pages are in this book?</label>

      <br />
      <label for="read"> Have you already read this book? </label>
      <br />
      <label for="yes">Yes</label>
      <input type="checkbox" id="checkbox1" />
      <label for="No">No</label>
      <input type="checkbox" id="checkbox2" />
   <br/>
      <input type="button" value="+ More Books">
      <br/>
      <input type="button" href="https://github.com/ayannayaya02?tab=repositories" value="Github"/>

    </footer>
    </form>
    <header id="list">
        <ul>Author</ul>
        <ul>Title</ul>
        <ul># of pages</ul>
        <ul>History</ul>
    </header>
    <br/>

    </table>
